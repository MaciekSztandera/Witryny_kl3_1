<h3> Rozwiąż quiz</h3>
<p> W każdym pytaniu tylko <mark>jedna</mark> odpowiedź jest poprawna.

<li> Wzór chemiczny wody to:</li>
	<ol>
	<li>H<sub>2</sub>0 </li>
	<li>H<sub>2</sub>S0<sub>4</sub> </li>
	<li>H<sub>2</sub>0<sub>2</sub> </li>
	</ol>
<li> Lekcje w naszej szkole rozpoczynają się o godzinie:</li>
	<ol>
	<li>7<sup>00</sup> </li>
	<li>7<sup>45</sup> </li>
	<li>8<sup>00</sup> </li>
	</ol>
<li> Liczba 256 to inaczej:

	<li>2<sup>9</sup> </li>
