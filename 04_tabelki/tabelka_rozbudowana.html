<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8"/>
	<style>
	td, th { 
	border: 1px solid black;
	padding: 10px; } 
	
	table {
	border-collapse: collapse }
	</style>
</head>
<body>
	<table>
	<caption>Wydatki</caption>
	<tr>
		<th><strong>Jedzenie</strong></th> <th><strong>Markowe ubrania</strong></th>
	</tr>
	
	<tr>
		<td>125 zł</td> <td>750 zł</td>
	</tr>
	</table>
	
	<br>
	
	<table>
	<caption>Dochody</caption>
	<tr>
		<th><strong>Granie w gry na telefonie</strong></th> <td>0 zł</td>
	</tr>
	
	<tr>
		<th><strong>Granie w gry na komputerze</strong></th> <td>0 zł</td>
	</table>
</body>
</html>
