<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
	<title>Optgroup</title>
</head>
<body>
<form action="siema.html">
	<fieldset>
		<legend>Lista jednokrotnego wyboru </legend>
		</br>
		<label for="cars1"> Wybierz ulubioną markę:</label>
		<select name="cars1" id="cars1">
		<optgroup label="auta szwedzkie">
			<option value="volvo">Volvo</option>
			<option value="saab" selected>Saab</option>
		</optgroup>
		<optgroup label="auta niemieckie">
			<option value="audi">Audi</option>
			<option value="bmw" disabled>BMW</option>
			<option value="mercedes">Mercedes</option>
		</optgroup>
		<optgroup label="auta włoskie">
			<option value="alfa_romeo">Alfa Romeo</option>
			<option value="ferarri">Ferarri</option>
			<option value="fiat">Fiat</option>
			<option value="lancia">Lancia</option>
			<option value="maserati">Maserati</option>
		</optgroup>
		</select>
			<br/><br/>
		<input type="submit" value="Wyślij"
	</fieldset>
</form>
</body>
<html>
