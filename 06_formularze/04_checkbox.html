<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>checkbox</title>
</head>
<body>
<form action="siema.html">
	<fieldset>
		<legend>Checkbox button </legend>
		<br/>
		<input id="hulajnoga" name="vehicle1" type="checkbox" value="Mam hulajnoge">
		<label for="hulajnoga">Mam hulajnogę</label>
		<br/>
		<input checked id="rower" name="vehicle2" type="checkbox" value="Mam rower">
		<label for="rower">Mam rower</label>
		<br/>
		<input id="samochod" name="vehicle3" type="checkbox" value="Mam samochod">
		<label for="samochod">Mam samochód</label>
		<br/><br/><br/>
		<input type="submit" value="Wyślij"
	</fieldset>
</form>
</body>
<html>
