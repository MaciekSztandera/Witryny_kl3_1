<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Wymogi dla haseł</title>
	<style>
	body {
        font-family: 'Lucida Console', monospace;
        margin-left: 50px;
    }
	button {
        border: none;
        background: url("https://www.pngall.com/wp-content/uploads/10/Lock-PNG-Image-File.png") no-repeat;
        background-size: contain;
		margin-left: 40px;
		font-weight: 800;
		cursor: pointer;
        height: 45px;
        width: 45px;
    }
	li {
		list-style-type: none;
	}
	</style>
</head>
<body>
	<h2>Wymagania dotyczące złożoności hasła</h2>
	<form>
		<ul>
			<li>
				<img src="https://www.pngall.com/wp-content/uploads/10/Lock-PNG-Image-File.png" width="45px">
				<span>Ile znaków ma mieć hasło:
				<input type="radio" id="radio6">
					<label for="radio6">6</label>
				<input type="radio" id="radio7">
					<label for="radio7">7</label>
				<input type="radio" id="radio8">
					<label for="radio8">8</label>
				<input type="radio" id="radio9">
					<label for="radio9">9</label>
				<input type="radio" id="radio10">
					<label for="radio10">10</label>
				<input type="radio" id="radio11">
					<label for="radio11">11</label>
				<input type="radio" id="radio12">
					<label for="radio12">12</label>
				</span>
			</li>
			<li>
				<img src="https://www.pngall.com/wp-content/uploads/10/Lock-PNG-Image-File.png" width="45px">
				<span>Rodzaj znaków:
				<input type="checkbox" id="checkbox1">
					<label for="checkbox2">cyfry</label>
				<input type="checkbox" id="checkbox2">
					<label for="checkbox2">małe litery</label>
				<input type="checkbox" id="checkbox3">
					<label for="checkbox3">wielkie litery</label>
				</span>
			</li>
			<li>
				<img src="https://www.pngall.com/wp-content/uploads/10/Lock-PNG-Image-File.png" width="45px">
				<span>Wyklucz te litery:
				<input type="checkbox" id="a">
					<label for="a">a</label>
				<input type="checkbox" id="b">
					<label for="b">b</label>
				<input type="checkbox" id="c">
					<label for="c">c</label>
				<input type="checkbox" id="d">
					<label for="d">d</label>
				<input type="checkbox" id="e">
					<label for="e">e</label>
				<input type="checkbox" id="f">
					<label for="f">f</label>
				<input type="checkbox" id="g">
					<label for="g">g</label>
				<input type="checkbox" id="h">
					<label for="h">h</label>
				<input type="checkbox" id="i">
					<label for="i">i</label>
				<input type="checkbox" id="j">
					<label for="j">j</label>
				<input type="checkbox" id="k">
					<label for="k">k</label>
				<input type="checkbox" id="l">
					<label for="l">l</label>
				<input type="checkbox" id="m">
					<label for="m">m</label>
				<input type="checkbox" id="n">
					<label for="n">n</label>
				<input type="checkbox" id="o">
					<label for="o">o</label>
				<input type="checkbox" id="p">
					<label for="p">p</label>
				<input type="checkbox" id="q">
					<label for="q">q</label>
				<input type="checkbox" id="r">
					<label for="r">r</label>
				<input type="checkbox" id="s">
					<label for="s">s</label>
				<input type="checkbox" id="t">
					<label for="t">t</label>
				<input type="checkbox" id="u">
					<label for="u">u</label>
				<input type="checkbox" id="v">
					<label for="v">v</label>
				<input type="checkbox" id="w">
					<label for="w">w</label>
				<input type="checkbox" id="x">
					<label for="x">x</label>
				<input type="checkbox" id="y">
					<label for="y">y</label>
				<input type="checkbox" id="z">
					<label for="z">z</label>
				</span>
			</li>
		</ul>
		<button type="submit">OK</button>
	</form>
</body>
</html>
