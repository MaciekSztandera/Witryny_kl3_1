<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
	<style>
		body {
			background-color: lightgoldenrodyellow;
			font-family: Calibri;
			font-size: large;
		}
		input, select {
			background-color: palegoldenrod;
			border: 2px solid darkgoldenrod;
			font-size: medium;
			padding-top: 3px;
			padding-bottom: 3px;
			padding-left: 8px;
			padding-right: 8px;
			
		}
	</style>
</head>
<body>
	<form>
		<label for="text">Tytuł:</label><br>
			<input type="text">
		<br>
		<br>
		<label for="jakosc">Jakość:</label><br>
		<input id="jakosc" name="jakosc" type="checkbox" value="niska">
			<label for="jakosc">niska</label><br>
		<input id="jakosc" name="jakosc" type="checkbox" value="dvd">
			<label for="jakosc">DVD</label><br>
		<input id="jakosc" name="jakosc" type="checkbox" value="hd">
			<label for="jakosc">HD</label><br>
		<input id="jakosc" name="jakosc" type="checkbox" value="uhd">
			<label for="jakosc">UHD</label><br>
		<br>
		<br>
		<label for="dlugosc">Długość:</label><br>
		<input id="dlugosc" name="dlugosc" type="radio" value="dowolna">
		<label for="dlugosc">dowolna</label><br>
		<input id="dlugosc" name="dlugosc" type="radio" value="do20minut">
		<label for="dlugosc">do 20 minut.</label><br>
		<input id="dlugosc" name="dlugosc" type="radio" value="do90minut">
		<label for="dlugosc">do 90 minut.</label><br>
		<input id="dlugosc" name="dlugosc" type="radio" value="powyzej90minut">
		<label for="dlugosc">powyżej 90 minut.</label><br>
		<br>
		<br>
		<label for="rodzaj"> Rodzaj:</label><br>
		<select name="rodzaj" id="rodzaj">
		<optgroup label="TV">
			<option value="seriale">seriale</option>
			<option value="widowiska">widowiska</option>
			<option value="bajki">bajki</option>
		<optgroup label="kino">
			<option value="animowane">animowane</option>
			<option value="biograficzne">biograficzne</option>
			<option value="familijne">familjne</option>
			<option value="komedie">komedie</option>
			<option value="sensacyjne">sensacyjne</option>
			<option value="thrillery">thrillery</option>
		<optgroup label="inne">
			<option value="smieszne">śmieszne</option>
			<option value="teledyski">teledyski</option>
			<option value="wywiady">wywiady</option>
		<br>
		<br>
		<br>
		<label for="search"></label><br>
		<input type="search" placeholder="Szukaj" name="search">
		</select>
	</form>
</body>
</html>
