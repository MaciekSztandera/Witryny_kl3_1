<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
	<title>Kolorowy formularz</title>
	<style>
		body {
		font-family: Arial;
		font-size: 1px;
		}
		table{
		width: 400px; 
		border-collapse: collapse;
		background: papayawhip;
		}
		td {
		border: 1px solid goldenrod;
		padding: 10px;
		text-align: justify;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td><input id="text" name="imię" placeholder="pierwsze imię" type="text"></td>
			<td><input id="text" name="2imie" placeholder="drugie imię" type="text"></td>
		</tr>
		<tr>
			<td><input min="-10" max="0" name="wspolczynnik" oninput="getElementById('wsp').value=this.value" step="0.1" type="range" value="-10"></td>
			<td><output id="wsp">-10</output></td>
		</tr>
		<tr>
			<td colspan="2">
			</td>
		</tr>
		<tr>
			<td>
				<label for="search">szukaj</label>
				<input type="search" name="search">
			</td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
